<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{titulo}} devolucion</h4>
        <form class="form p-t-20" [formGroup]="devolucionForm" (ngSubmit)="realizarAccionBotonRegistrar()"
          #ngForm="ngForm">

          <div class="row">
            <div class="col">
              <label for="idAlquiler">Alquiler</label>
              <select formControlName="idAlquiler" name="idAlquiler" id="idAlquiler" class="form-control" required>
                <option *ngFor="let alquiler of alquileres|async" [value]="alquiler.id">{{alquiler.cliente.cedula}} -
                  {{alquiler.cliente.nombre}} || {{alquiler.moto.matricula}} -
                  {{alquiler.moto.marca}} || De: {{alquiler.fechaAlquiler | date: 'yyyy-MM-dd'}} Hasta: {{alquiler.fechaEntrega | date: 'yyyy-MM-dd'}}</option>
              </select>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(devolucionForm, 'idAlquiler', ngForm).hayErrores">
                Debe seleccionar un alquiler
              </div>
            </div>

            <div class="col">
              <label for="kilometrosFinales">Kilometros finales:</label>
              <input formControlName="kilometrosFinales" name="kilometrosFinales" id="kilometrosFinales" type="number"
                class="form-control" required>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(devolucionForm, 'kilometrosFinales', ngForm).hayErrores">
                Debe ingresar los kilometros finales de la moto
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <button type="button" class="btn btn-danger mr-2" (click)="regresar()">
              <i class="fa fa-undo"></i> Regresar
            </button>
            <button type="submit" class="btn btn-primary" id="registrar">
              <i class="fa fa-save"></i> Registrar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
