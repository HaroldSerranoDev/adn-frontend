<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{titulo}} alquiler</h4>
        <form class="form p-t-20" [formGroup]="alquilerForm" (ngSubmit)="realizarAccionBotonRegistrar()"
          #ngForm="ngForm">

          <div class="row">
            <div class="col">
              <label for="fechaAlquiler">Fecha alquiler:</label>
              <input formControlName="fechaAlquiler" name="fechaAlquiler" id="fechaAlquiler" type="date"
                placeholder="yyy-mm-dd" class="form-control" required>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(alquilerForm, 'fechaAlquiler', ngForm).hayErrores">
                Debe ingresar una fecha de alquiler
              </div>
            </div>

            <div class="col">
              <label for="fechaEntrega">Fecha alquiler:</label>
              <input formControlName="fechaEntrega" name="fechaEntrega" id="fechaEntrega" type="date"
                placeholder="yyy-mm-dd" class="form-control" required>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(alquilerForm, 'fechaEntrega', ngForm).hayErrores">
                Debe ingresar una fecha de entrega
              </div>
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col">
              <label for="idCliente">Cliente</label>
              <select formControlName="idCliente" name="idCliente" id="idCliente" class="form-control" required>
                <option *ngFor="let cliente of clientes|async" [value]="cliente.id">{{cliente.cedula}} -
                  {{cliente.nombre}}</option>
              </select>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(alquilerForm, 'idCliente', ngForm).hayErrores">
                Debe seleccionar un cliente
              </div>
            </div>

            <div class="col">
              <label for="idMoto">Moto</label>
              <select formControlName="idMoto" name="idMoto" id="idMoto" class="form-control" required>
                <option *ngFor="let moto of motos|async" [value]="moto.id">{{moto.matricula}} - {{moto.marca}}</option>
              </select>
              <div class="form-control-feedback text-danger"
                *ngIf="erroresService.errores(alquilerForm, 'idMoto', ngForm).hayErrores">
                Debe seleccionar una moto
              </div>
            </div>

          </div>

          <div class="row mt-2">
            <button type="button" class="btn btn-danger mr-2" (click)="regresar()">
              <i class="fa fa-undo"></i> Regresar
            </button>
            <button type="submit" class="btn btn-primary" id="registrar">
              <i class="fa fa-save"></i> Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
