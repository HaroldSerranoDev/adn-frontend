<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class=" row justify-content-end">
          <button class="btn btn-primary" (click)="crearCliente();" id="linkCrearCliente">
            <i class="fa fa-plus"></i> Crear cliente
          </button>
        </div>
        <div class="table-responsive-md">
          <table class="table table-hover">
            <thead class="text-center">
              <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let cliente of clientes | async" class="tablaClientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.cedula }}</td>
                <td>{{ cliente.correo }}</td>
                <td class="row justify-content-center">
                  <button class="btn btn-primary mr-sm-1 own-p-btn linkEditarCliente" title="Editar cliente" (click)="actualizarCliente(cliente)"  [id]="'linkEditarCliente'+ cliente.id">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-danger own-p-btn linkEliminarCliente" title="Eliminar cliente" (click)="borrarCliente(cliente.id)"  [id]="'linkEliminarCliente'+cliente.id">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
