<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class=" row justify-content-end">
          <button class="btn btn-primary" (click)="crearMoto();">
            <i class="fa fa-plus"></i> Crear moto
          </button>
        </div>
        <div class="table-responsive-md">
          <table class="table table-hover">
            <thead class="text-center">
              <tr>
                <th>Matricula</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Tipo</th>
                <th>Kilometros recorridos</th>
                <th>Precio alquiler</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let moto of motos | async">
                <td>{{ moto.matricula }}</td>
                <td>{{ moto.marca }}</td>
                <td>{{ moto.modelo }}</td>
                <td>{{ moto.tipoMoto }}</td>
                <td>{{ moto.kilometrosRecorridos }}</td>
                <td>{{ moto.precioAlquiler | currency}}</td>
                <td class="row justify-content-center">
                  <button class="btn btn-primary mr-sm-1 own-p-btn" title="Editar moto" (click)="actualizarMoto(moto)">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-danger own-p-btn" title="Eliminar moto" (click)="borrarMoto(moto.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
